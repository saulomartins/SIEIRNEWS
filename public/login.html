<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - SEIER TRADER</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="card premium-login-card shadow-lg">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <img src="images/logo.png" alt="SEIER TRADER" class="login-logo mb-3">
              <h1 class="text-gold mb-2" style="font-size: 2.5rem;">SEIER TRADER</h1>
              <p class="text-silver">Professional Stock Market Dashboard</p>
            </div>
            
            <div id="alert-container"></div>

            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label text-silver">Email</label>
                <input 
                  type="email" 
                  class="form-control premium-input" 
                  id="email" 
                  placeholder="seu@email.com"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="password" class="form-label text-silver">Senha</label>
                <input 
                  type="password" 
                  class="form-control premium-input" 
                  id="password" 
                  placeholder="Sua senha"
                  required
                >
              </div>

              <div class="d-grid">
                <button type="submit" class="btn btn-gold btn-lg" id="loginBtn">
                  <i class="bi bi-box-arrow-in-right"></i> Entrar
                </button>
              </div>
            </form>

            <div class="mt-4 p-3 premium-info-box rounded">
              <p class="mb-1 small text-silver">Credenciais para teste:</p>
              <p class="mb-0 small text-gold"><strong>Email:</strong> admin@sieirnews.com</p>
              <p class="mb-0 small text-gold"><strong>Senha:</strong> admin123</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
